  <h2>Control de Asistencia</h2><br/>
  <div class="parrafo">Se marcan las horas de entrada y salida
    tanto en la mañana como en la tarde.
    En total realizar 4 marcajes al día.</div><br/>
    <br/>
  <form>
    <label for="persona">Nombre:</label>
    <select id="persona">
      <option value="conniecardenas">Connie Cárdenas</option>
      <option value="nancysalazar">Nancy Salazar</option>
      <option value="gracielamamani">Graciela Mamani</option>
      <option value="jaquelinefrugonne">Jaqueline Frugonne</option>
      <option value="macarenamonrroy">Macarena Monrroy</option>
      <option value="andresgalleguillos">Andrés Galleguillos</option>
      <option value="hectorcontreras">Héctor Contreras</option>
      <option value="albertoramos">Alberto Ramos</option>
      <option value="florangelvargas">Florangel Vargas</option>
    </select>
    <br><!-- asistencia nombre persona, hora de ingreso y salida en la mañana y en la tarde
    fecha dia mes año 
    la idea es que sea facil solo seleccionar o agregar el nombre y apretar un boton   
     la hora la toma del sistema    
-->
<br/>
    <!--<input type="text" id="task">-->
    <h4>Mañana:</h4>
    <label for="horaEntradaMa" class="horas">Ingreso:</label>
    <button type="submit" id="horaEntradaMa" value="" class="botonagregarHoras">Marcar</button>
    <span id="horaentradamanana">1:28 AM</span><!--1:28:14 AM -->
    <br/><br/>
    <label for="horaSalidaMa" class="horas">Salida:</label>
    <button type="submit" id="horaSalidaMa" value="" class="botonagregarHoras">Marcar</button>
    <span id="horasalidamanana"></span>
    <br/><br/><hr><br/>
    <h4>Tarde:</h4>
    <label for="horaEntradaMa" class="horas">Ingreso:</label>
    <button type="submit" id="horaEntradaTa" value="" class="botonagregarHoras" >Marcar</button>
    <span id="horaentradatarde"></span>
    <br/><br/>
    <label for="horaEntradaMa" class="horas">Salida:</label>
    <button type="submit" id="horaSalidaTa" value="" class="botonagregarHoras" >Marcar</button>
    <span id="horasalidatarde"></span>
  </form>
