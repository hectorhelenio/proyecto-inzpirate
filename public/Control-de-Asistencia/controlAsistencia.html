    <title>Control de Asistencia</title>

</head>
<body><br/>
  <h2>Control de Asistencia</h2><br>
  <div class="parrafo">Se marcan las horas de entrada y salida
    tanto en la mañana como en la tarde.
    En total realizar 4 marcajes al día.</div><br/>
    
    <form  method="POST" action="">         
      <h4>Mañana:</h4>
      <div class="form-group">
        <label for="hora_entrada_manana" class="form-label">Ingreso:</label>
        <button type="submit" id="hora_entrada_manana" value="" class="btn btn-primary botonagregarHoras">Marcar</button>
        <input type="hidden" name="fecha" id="fecha-input">
        <span id="horaentradamanana"></span><!--1:28 AM -->
      </div>
      <div class="form-group">
        <label for="hora_salida_manana" class="form-label">Salida:</label>
        <button type="submit" id="hora_salida_manana" value="" class="btn btn-primary botonagregarHoras">Marcar</button>
        <span id="horasalidamanana"></span>
      </div>
      <hr>
      <h4>Tarde:</h4>
      <div class="form-group">
        <label for="hora_entrada_tarde" class="form-label">Ingreso:</label>
        <button type="submit" id="hora_entrada_tarde" value="" class="btn btn-primary botonagregarHoras">Marcar</button>
        <span id="horaentradatarde"></span>
      </div>
      <div class="form-group">
        <label for="hora_salida_tarde" class="form-label">Salida:</label>
        <button type="submit" id="hora_salida_tarde" value="" class="btn btn-primary botonagregarHoras">Marcar</button>
        <span id="horasalidatarde"></span>
      </div>
    </form><br/>    
    <div>Fecha: <span id="fechahoy"></span></div> <!-- js llena fechahoy-->
    <!-- js todas las horas entrada y salida si se apreta el boton-->
<br/>
<script src="controlasistencia.js"></script>
  <div class="botones">
    <button onclick="guardarEnExcel()">Guardar en excel</button>
  </div>
</body>
</html>
