<head>

<body onload="Fecha()"><br/>
  <h2>Control de Asistencia</h2><br>
  <div class="parrafo">Se marcan las horas de entrada y salida
    tanto en la mañana como en la tarde.
    En total realizar 4 marcajes al día.
    <br><span id="fechahoy" class="relojito"></span>
    <span id="hora" class="relojito"></span></div><br/>
<form method="POST" action="">         
      <h4>Mañana:</h4>
      <div class="form-group">
        <label for="btn_hora_entrada_manana" class="form-label">Ingreso:</label>
        <button type="submit" id="btn_hora_entrada_manana" class="btn btn-primary botonagregarHoras" onclick="marcarHora(event, 'horaentradamanana', 'btn_hora_entrada_manana')">Marcar</button>
        <input type="hidden" name="fecha" id="fecha-input">
        <span id="horaentradamanana"></span><!--1:28 AM -->
      </div>
      <div class="form-group">
        <label for="btn_hora_salida_manana" class="form-label">Salida:</label>
        <button type="submit" id="btn_hora_salida_manana" class="btn btn-primary botonagregarHoras" onclick="marcarHora(event, 'horasalidamanana', 'btn_hora_salida_manana')">Marcar</button>
        <span id="horasalidamanana"></span>
      </div>
      <hr>
      <h4>Tarde:</h4>
      <div class="form-group">
        <label for="btn_hora_entrada_tarde" class="form-label">Ingreso:</label>
        <button type="submit" id="btn_hora_entrada_tarde" class="btn btn-primary botonagregarHoras" onclick="marcarHora(event, 'horaentradatarde', 'btn_hora_entrada_tarde')">Marcar</button>
        <span id="horaentradatarde"></span>
      </div>
      <div class="form-group">
        <label for="btn_hora_salida_tarde" class="form-label">Salida:</label>
        <button type="submit" id="btn_hora_salida_tarde" class="btn btn-primary botonagregarHoras" onclick="marcarHora(event, 'horasalidatarde', 'btn_hora_salida_tarde')">Marcar</button>
        <span id="horasalidatarde"></span>
      </div>
    </form>
    <br/>    
     <!-- js llena fechahoy-->
    <!-- js todas las horas entrada y salida si se apreta el boton-->
<br/>
<script src="controlasistencia.js"></script>
